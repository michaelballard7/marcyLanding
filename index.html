<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marcy.io</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="startup.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  </head>
  <body>
    <header class="background">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-12 my-auto">
            <h1 class="text-uppercase faded text-center animated infinite pulse">Connect, Learn & Earn</h1>
            <h5 class="text-center faded">
              A social learning community for aspiring programmers and seasoned engineers
            </h5>

          </div>

          <div class="col-lg-12 text-center">
            <!-- Begin Mailchimp Signup Form -->
            <link
              href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css"
              rel="stylesheet"
              type="text/css"
            />
          
            <div id="mc_embed_signup">
              <form
                action="https://gmail.us4.list-manage.com/subscribe/post?u=1083f5fc11b91d302542ec07d&amp;id=17331a13a6"
                method="post"
                id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form"
                class="validate"
                target="_blank"
                novalidate
              >
                  <div class="text-center">
                    <input
                      type="submit"
                      value="Learn More"
                      name="subscribe"
                      id="mc-embedded-subscribe"
                      class="btn btn-xl btn-primary"
                    />
                  </div>
                </div>
              </form>
            </div>

            <!--End mc_embed_signup-->
  
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
